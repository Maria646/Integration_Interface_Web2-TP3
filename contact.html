    <section class="formulaire">
        <div class="bg-gradient-to-b h-96">
                <h2 class="titre__formulaire text-xl sm:text-3xl md:text-6xl mt-16 ml-56">Contact me</h2>
        </div>
        
        <div class="container__formulaire max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 mb-12">
          
            <div class="containerTitre__formulaire shadow rounded p-8 sm:p-12 -mt-72 border border-gray-200">
              
                <form class="form__formulaire" action="confirmationForm.html" method="post" onsubmit="return conditions()">
                    <div class="md:flex items-center mt-12">
                        <div class="containerInput__formulaire containerInputOne--formulaire w-full md:w-1/2 flex flex-col">
                            <label class="font-semibold leading-none text-gray-300">Name</label>
                            <input id="nom" type="text" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-gray-800 mt-4 border-0 bg-gray-800 rounded" />
                            <div class="messageError"></div>
                        </div>
                        <div class="containerInput__formulaire containerInputTwo--formulaire w-full md:w-1/2 flex flex-col md:ml-6 md:mt-0 mt-4">
                            <label class="font-semibold leading-none text-gray-300">Phone</label>
                            <input id="numero" type="number" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-gray-800  mt-4 border-0 bg-gray-800 rounded"/>
                            <div class="messageError"></div>
                        </div>
                    </div>
                    <div>
                        <div class="containerInput__formulaire containerInputFour--formulaire w-full flex flex-col mt-8">
                            <label class="font-semibold leading-none text-gray-300">Message</label>
                            <textarea id="message" type="text" class="h-40 text-base leading-none text-gray-50 p-3 focus:outline-none focus:border-gray-800 -700 mt-4 bg-gray-800 border-0 rounded"></textarea>
                            <div class="messageError"></div>
                        </div>
                    </div>
                    <div class="containerInputFive--formulaire flex items-center justify-center w-full">
                        <input type="submit" class="inputSend__formulaire mt-9 font-semibold leading-none text-white py-4 px-10 bg-slate-400 rounded hover:bg-red-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none">
                    </div>
                </form>
            </div>
