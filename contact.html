<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="formulaire">
        <div class="bg-gradient-to-b h-96"></div>
        <div class="container__formulaire max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 mb-12">
            <div class=" containerTitre__formulaire shadow rounded p-8 sm:p-12 -mt-72 border border-gray-200">
                <h1 class="titre__formulaire text-3xl font-bold leading-7 text-center text-white">Contact me</h1>
                <form class="form__formulaire" action="" method="post">
                    <div class="md:flex items-center mt-12">
                        <div class="containerInputOne__formulaire w-full md:w-1/2 flex flex-col">
                            <label class="font-semibold leading-none text-gray-300">Name</label>
                            <input type="text" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-gray-800 mt-4 border-0 bg-gray-800 rounded" />
                        </div>
                        <div class="containerInputTwo__formulaire w-full md:w-1/2 flex flex-col md:ml-6 md:mt-0 mt-4">
                            <label class="font-semibold leading-none text-gray-300">Phone</label>
                            <input type="email" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-gray-800  mt-4 border-0 bg-gray-800 rounded"/>
                        </div>
                    </div>
                    <div class="md:flex items-center mt-8">
                        <div class="containerInputThree__formulaire w-full flex flex-col">
                            <label class="font-semibold leading-none text-gray-300">Subject</label>
                            <input type="text" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-gray-800  mt-4 border-0 bg-gray-800 rounded"/>
                        </div>
                    </div>
                    <div>
                        <div class="containerInputFour__formulaire w-full flex flex-col mt-8">
                            <label class="font-semibold leading-none text-gray-300">Message</label>
                            <textarea type="text" class="h-40 text-base leading-none text-gray-50 p-3 focus:outline-none focus:border-gray-800 -700 mt-4 bg-gray-800 border-0 rounded"></textarea>
                        </div>
                    </div>
                    <div class="containerInputFive__formulaire flex items-center justify-center w-full">
                        <button class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-slate-400 rounded hover:bg-red-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none">
                            Send message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
